version: "2.2"

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}

networks:
  default:
    external: true
    name: iot-big-data-infastructure_iot_bigdata

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - metadata_data:/druid/data/postgres
    environment:
       PGDATA: /druid/data/postgres
       POSTGRES_PASSWORD: va~;!2d4^&YLe;5#
       POSTGRES_USER: druid
       POSTGRES_DB: druid
    expose:
      - "5442"
    command: -p 5442
    restart: unless-stopped

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: druid-zookeeper
    image: zookeeper:3.5
    expose:
      - "2181"
    environment:
      - ZOO_MY_ID=1
    restart: unless-stopped

  coordinator:
    image: apache/druid:tag
    container_name: coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
    expose:
      - "8081"
    command:
      - coordinator
    env_file:
      - environment
    restart: unless-stopped

  broker:
    image: apache/druid:tag
    container_name: broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    expose:
      - "8082"
    command:
      - broker
    env_file:
      - environment
    restart: unless-stopped

  historical:
    image: apache/druid:tag
    container_name: historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    expose:
      - "8083"
    command:
      - historical
    env_file:
      - environment
    restart: unless-stopped

  middlemanager:
    image: apache/druid:tag
    container_name: middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    expose:
      - "8091"
      - "8100-8105"
    command:
      - middleManager
    env_file:
      - environment
    restart: unless-stopped

  router:
    image: apache/druid:tag
    container_name: router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment
    restart: unless-stopped
