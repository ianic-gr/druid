version: "3.6"

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  common: {}
  #druid_shared: {}
  zookeeper_data: {}
  zookeeper_datalog: {}
  zoo_logs: {}

networks:
  infra_big_data_net:
    external: true

services:
  zookeeper1:
    image: zookeeper:latest
    hostname: zookeeper1
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog
      - zoo_logs:/logs
    networks:
      - infra_big_data_net
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOO_AUTOPURGE_PURGEINTERVAL: 24
      ZOO_AUTOPURGE_SNAPRETAINCOUNT: 3
    deploy:                 
      replicas: 1                 
      placement:                                                                                         
        constraints: [node.hostname == server3.ianic.gr]                                                                                      
      restart_policy:                                
        condition: on-failure

  postgres:
    image: postgres:latest
    volumes:
      - metadata_data:/druid/data/postgres
    environment:
       PGDATA: /druid/data/postgres
       POSTGRES_PASSWORD: va~;!2d4^&YLe;5#
       POSTGRES_USER: druid
       POSTGRES_DB: druid
    command: -p 5442
    ports:
      - "5442:5442"
    networks:
      - infra_big_data_net
    deploy:                 
      replicas: 1                 
      placement:                                                                                         
        constraints: [node.hostname == server3.ianic.gr]                                                                                      
      restart_policy:                                
        condition: on-failure

  coordinator:
