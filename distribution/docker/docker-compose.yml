      - source: hadoop_yarn-site
        target: /opt/druid/conf/druid/cluster/_common/yarn-site.xml
    networks:
      - infra_big_data_net
    deploy:                 
      replicas: 1                 
      placement:                                                                                         
        constraints: [node.hostname == server3.ianic.gr]                                                                                      
      restart_policy:                                
        condition: on-failure
       
